<!--Base template-->
<!DOCTYPE Html>
<html lang = "en"data-bs-theme  = "dark"> 
    <head>
        <meta charset="UTF-8">
        <Meta charset= "viewport" content="width = device - width, initial-scale = 1.0">
        <meta name = "Author" content = "Dale Richardson">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">    
    </head>
    <body>

            <nav class = "navbar navbar-expand-lg navbar-light bg-secondary p-2">
                <a class = "navbar-brand" href = "/">Pre-Med-Rec</a>
                <div class="collapse navbar-collapse">
                    <ul class ="navbar-nav ml-auto" >
                        <li class = "nav-item">
                            <a class = "nav-link" href = "{{ url_for('register') }}">Register</a>                        
                        </li>
                        <li class = "nav-item">
                            <a class="nav-link" href ="">Sign in</a>
                        </li>
                    </ul>

                </div>
            </nav>
                <div class = "content">
                    {% with message = get_flashed_messages(with_categories = true) %}
                        {% if message  %}
                            <div class = "alert alert-dismissable fade show p-3" role = "alert">
                                {% for category, message in message %}
                                     <div class = "alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            </div>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
